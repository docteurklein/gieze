<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/boltcss/bolt.css">
    <link rel="stylesheet" href="/index.css">
    <script async type="module" src="/index.js"></script>
  </head>
  <body>
    <h1>La Gi√®ze - Admin</h1>
    <form><input type="password" id="auth" placeholder="password please"><input type="submit" value="login"/></form>
    <a href="/">index</a>

    <datalist data-fetch="/client" data-key="client" id="clients_list">
    </datalist>

    <datalist data-fetch="/product" data-key="product" id="products_list">
    </datalist>

    <h2>clients</h2>
    <form data-fetch method="POST" action="/client" data-upsert>
      <input type="text" name="client" list="clients_list" placeholder="client" />
      <input type="text" name="billing_address" placeholder="billing address" />
      <input type="text" name="shipping_address" placeholder="shipping address" />
      <input type="submit" value="Add" />
    </form>
    <div class="admin line-client" data-fetch="/client" data-map="admin-clients"></div> 
    <hr/>

    <h2>produits</h2>
    <form data-fetch method="POST" action="/product">
      <input type="text" name="product" list="products_list" placeholder="product" />
      <input type="text" name="unit_price_ht" placeholder="prix unitaire HT" />
      <input type="text" name="tva_rate" placeholder="Taux TVA" />
      <input type="submit" value="Add" />
    </form>
    <div data-fetch="/product" data-map="admin-products"></div>
  </body>
</html>
